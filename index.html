<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <section class="current-weather container">
          <h1>CITY NAME</h1>
          <section class="row">
            <section class="col-md-6">
              <h2>TEMP</h2>
              <span>{{conditon}}</span>
            </section>

            <img
              class="col-md-6"
              src="http://openweathermap.org/img/wn/10d.png "
              alt="conditons pic"
            />
          </section>
        </section>

        <form class="row" action="#" onsubmit="event.preventDefault();">
          <input type="text" id="city" name="city" />
          <button id="search">Icon</button>
        </form>
      </div>
    </section>
    <section class="row forecast">
      <section class="col-md-2 offset-md-1">
        <h2>Monday</h2>
        <img src="http://placekitten.com/100/100" alt="" />
        <h2>22°F</h2>
      </section>
      <section class="col-md-2">
        <h2>Tuesday</h2>
        <img src="http://placekitten.com/100/100" alt="" />
        <h2>22°F</h2>
      </section>
      <section class="col-md-2">
        <h2>Wednesday</h2>
        <img src="http://placekitten.com/100/100" alt="" />
        <h2>22°F</h2>
      </section>
      <section class="col-md-2">
        <h2>thursday</h2>
        <img src="http://placekitten.com/100/100" alt="" />
        <h2>22°F</h2>
      </section>
      <section class="col-md-2">
        <h2>friday</h2>
        <img src="http://placekitten.com/100/100" alt="" />
        <h2>22°F</h2>
      </section>
    </section>

    <script id="current-weather-template" type="text/x-handlebars-template">
      <h1>{{city}}</h1>
      <section class="row">
        <section class="col-md-6 align-items-center justify-content-center">
          <h2 class="align-middle c-temp">{{temp}}°F</h2>
          <span class="align-middle">{{condition}}</span>
        </section>
        <img
          class="col-md-6"
          src="http://openweathermap.org/img/wn/{{icon}}@4x.png"
          alt="weather conditons icon"
        />
      </section>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <section class="col-md-2 offset-md-1">
        <h2>{{day}}</h2>
        <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" />
        <h2>{{temp}}</h2>
        <span class="align-middle">{{condition}}</span>
      </section>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="env.js"></script>
    <script src="main.js"></script>
  </body>
</html>
